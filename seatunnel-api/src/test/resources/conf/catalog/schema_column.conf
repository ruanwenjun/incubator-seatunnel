schema = {
   columns = [
       {
          name = id
          type = bigint
          nullable = false
          defaultValue = 0
          comment = "primary key id"
       },
       {
          name = map
          type = "map<string, map<string, string>>"
          nullable = true
          comment = "map value"
       },
       {
          name = map_array
          type = "map<string, map<string, array<int>>>"
          nullable = true
          comment = "map_array value"
       },
       {
         name = array
         type = "array<tinyint>"
         nullable = true
         comment = "array value"
       }
       {
        name = string
        type = "string"
        nullable = true
        comment = "string value"
      }
   ]
   primaryKey {
      name = "id"
      columnNames = [id]
   }
   constraintKeys = [
      {
         constraintName = "id_index"
         constraintType = KEY
         constraintColumns = [
            {
                columnName = "id"
                sortType = ASC
            }
         ]
      },
   ]
}